<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiscores</title>
</head>
<script>
    var hiscore = localStorage.getItem("username");
    var hiscoreList = document.getElementById("hiscoreList").innerHTML;
    var text;
    var listElement = document.createElement("li").innerHTML;
    text = document.createTextNode(hiscore);
    listElement.appendChild(text);
    hiscoreList.appendChild(listElement);
</script>
<body>
<div id="container">
    <div id="canvaswrapper">
        <ol id="hiscoreList">
        </ol>
    </div>
</div>
</body>
</html>
