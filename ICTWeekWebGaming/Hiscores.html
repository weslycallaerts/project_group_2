<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiscores</title>
</head>

<body>
<div id="container">
    <div id="canvaswrapper">
        <div id="screenhiscore"></div>
    </div>
</div>
</body>
</html>
<script>
    var name = localStorage.getItem("username");
    var hiscore = localStorage.getItem("score");
    //localstorage.setItem("oldscore","oldscore");
    var screenhiscore = document.getElementById("screenhiscore");
    screenhiscore.innerHTML = "Congratulations, " + name + "! Your score was: " + hiscore;
</script>
